<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo-oreginal-PNG.png">


    <!----======== CSS ========= -->
    <link rel="stylesheet" href="تسجيل في طبي السعوديه.css">

    <!----====== Iconscout CSS ======= -->
    <link rel="stylesheet" href="https://unicons.Iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration from </title>
</head>
<body>
    <div class="container"    
        <header>Regisration</header>
        
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="tel" placeholder="Enter your mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>
                
                <div class="details_ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                      <div class="input-field">
                        <label>ID Type</label>
                        <input type="text" placeholder="Enter ID type" required>
                    </div>

                      <div class="input-field">
                        <label>ID Number</label>
                        <input type="number" placeholder="Enter ID number" required>
                    </div>

                      <div class="input-field">
                        <label>Issued Authority</label>
                        <input type="text" placeholder="Enter issued authority" required>
                    </div>

                     <div class="input-field">
                        <label>Issued State</label>
                        <input type="text" placeholder="Enter issued state" required>
                    </div>

                    <div class="input-field">
                        <label>Issued Date</label>
                        <input type="date" placeholder="Enter your issued date" required>
                    </div>

                    <div class="input-field">
                        <label>Expiry Date</label>
                        <input type="date" placeholder="Enter Expiry date" required>
                    </div>
                </div>

                    
                </div>
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Enter your address type" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter Nationality" required>
                        </div>

                        <div class="input-field">
                            <label>state</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>
                </div>
                
                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                      <div class="input-field">
                        <label>Father Name</label>
                        <input type="text" placeholder="Enter fathe name" required>
                    </div>

                      <div class="input-field">
                        <label>Mother Name</label>
                        <input type="text" placeholder="Enter mother name" required>
                    </div>

                      <div class="input-field">
                        <label>Grandfater</label>
                        <input type="text" placeholder="Enter grandfather name" required>
                    </div>

                     <div class="input-field">
                        <label>Spouse Name</label>
                        <input type="text" placeholder="Enter Spouse name" required>
                    </div>

                    <div class="input-field">
                        <label>Father in law</label>
                        <input type="text" placeholder="father in law name" required>
                    </div>

                    <div class="input-field">
                        <label>Mother in law</label>
                        <input type="text" placeholder="mother in law name" required>
                    </div>
                </div>

                    <div class="buttons">
                        <button class="nextBtn">
                            <span class="btnText"><a href="SERVICES.html" style="text-decoration: none;font-size: 27px;color: white;">Next</a></span>
                            <i class="uil uil-navigator"></i>
                        </button>

                        
                        </div>  
                    </div>
                </div>
           </form>
       </div>
    <script>src="تسجيل في طبي انجلترا.js">script. js</script>
</body>
</html>
