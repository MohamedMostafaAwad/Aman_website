<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo-oreginal-PNG.png">

    <!----======== CSS ========= -->
    <link rel="stylesheet" href="تسجيل في طبي مصر.css">

    <!----====== Iconscout CSS ======= -->
    <link rel="stylesheet" href="https://unicons.Iconscout.com/release/v4.0.0/css/line.css">

    <title>بيانات الاستعلام </title>
</head>
<body>
    <div class="container"    

        <header style="font-size: larger;font-size: 40px;">لو سمحت املى البيانات</header>
        
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">معلومات شخصيه</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>الاسم الثلاثي</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>تاريخ الميلاد </label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>البريد الالكتروني</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>رقم التليفون</label>
                            <input type="tel" placeholder="Enter your mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>الجنس</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>

                        <div class="input-field">
                            <label>الوظيفه/الوضع الاجتماعي</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>
                
                <div class="details_ID">
                    <span class="title">معلومات عن الهويه</span>

                    <div class="fields">
                      <div class="input-field">
                        <label>نوع الرقم القومي</label>
                        <input type="text" placeholder="Enter ID type" >
                    </div>

                      <div class="input-field">
                        <label>الرقم القومي</label>
                        <input type="number" placeholder="Enter ID number" required>
                    </div>
                    <div class="form second">
                        <div class="details address">
                            <span class="title">تفاصيل العنوان</span>
                            <div class="fields">
                                <div class="input-field">
                                    <label>العنوان</label>
                                    <input type="text" placeholder="Enter your address type" >
                                </div>
        
                                <div class="input-field">
                                    <label>الجنسيه</label>
                                    <input type="text" placeholder="Enter Nationality" >
                                </div>
        
                                <div class="input-field">
                                    <label>المحافظه</label>
                                    <input type="text" placeholder="Enter your state" required>
                                </div>
        
                                <div class="input-field">
                                    <label>المنطقه</label>
                                    <input type="text" placeholder="Enter your district" >
                                </div>
        
                            
        
                            
                            </div>
                        </div>


                        <div class="details family">
                            <span class="title">تفاصيل عائليه</span>
        
                            <div class="fields">
                              <div class="input-field">
                                <label>اسم الاب </label>
                                <input type="text" placeholder="Enter fathe name" >
                            </div>
        
                              <div class="input-field">
                                <label>اسم الام</label>
                                <input type="text" placeholder="Enter mother name" >
                            </div>
        
                              <div class="input-field">
                                <label>اسم الجد</label>
                                <input type="text" placeholder="Enter grandfather name" >
                            </div>
        
                             <div class="input-field">
                                <label>اسم الزوج/ه</label>
                                <input type="text" placeholder="Enter Spouse name" >
                            </div>
        
                            </div>
                        </div>
        
                <div>

                    <button class="nextBtn">
                        <span class="btnText"><a href="تأمين صحي في مصر.html" style="text-decoration: none;font-size: 27px;color: white;">عرض الشركات</a></span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
           </form>
       </div>
    <script src="تسجيل في طبي مصر .js">script. js</script>
</body>
</html>
